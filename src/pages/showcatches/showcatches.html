<ion-header>

  <ion-navbar>
    <ion-title>showcatches</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <ion-list>
    <ion-item (click)="selectCatch(catch)" *ngFor="let catch of catches">

	<ion-thumbnail  item-right>
		<img src="img/fish.png">
	</ion-thumbnail>
    {{catch.angler_name}}
    <p>breed: {{catch.breed}}</p>
    <p>length: {{catch.length}}</p>
    </ion-item>
  </ion-list> 
</ion-content>
